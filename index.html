<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    /* Styling for the unmute button */
    .unmute-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }

    .unmute-button:hover {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Background Video -->
    <video class="back-video" autoplay muted loop playsinline id="backgroundVideo">
      <source src="01.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Unmute Button -->
    <button class="unmute-button" id="unmuteButton">Unmute</button>

    <!-- Navigation -->
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Logo" class="log">
      </div>
      <ul>
        <li><a href="#">Welcome</a></li>
        <li><a href="#">To</a></li>
        <li><a href="#">My Red Card Web</a></li>
      </ul>
    </nav>

    <!-- Content -->
    <div class="content">
      <h1>Welcome</h1>
      <a href="https://ar1220.github.io/2/">Game CGM</a>
    </div>
  </div>

  <!-- JavaScript for Unmute Button -->
  <script>
    // Get references to the video and the unmute button
    const video = document.getElementById("backgroundVideo");
    const unmuteButton = document.getElementById("unmuteButton");

    // Add a click event to the unmute button
    unmuteButton.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false; // Unmute the video
        unmuteButton.textContent = "Mute"; // Change button text to "Mute"
      } else {
        video.muted = true; // Mute the video
        unmuteButton.textContent = "Unmute"; // Change button text to "Unmute"
      }
    });
  </script>
</body>

</html>
