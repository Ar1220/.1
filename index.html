<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <div class="container">
    <!-- Video Element -->
    <video id="background-video" class="back-video" autoplay loop playsinline>
      <source src="01.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Navigation -->
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Logo" class="log">
      </div>
      <ul>
        <li><a href="#">Welcome</a></li>
        <li><a href="#">To</a></li>
        <li><a href="#">My Red Card Web</a></li>
      </ul>
    </nav>

    <!-- Content -->
    <div class="content">
      <h1>Welcome</h1>
      <a href="https://ar1220.github.io/2/">Game CGM</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const video = document.getElementById("background-video");

    // Ensure video plays with sound
    const enableVideo = () => {
      video.muted = false; // Unmute the video
      video.autoplay = true; // Enable autoplay
      video.loop = true; // Enable looping
      video.play().catch(err => {
        console.log("Autoplay with sound failed. Waiting for user interaction.");
        alert("Click anywhere to start video with sound.");

        // Wait for a user gesture to start playback
        document.body.addEventListener("click", () => {
          video.play();
        }, { once: true }); // Listen once
      });
    };

    // Attempt to start video on page load
    enableVideo();
  </script>
</body>
</html>
